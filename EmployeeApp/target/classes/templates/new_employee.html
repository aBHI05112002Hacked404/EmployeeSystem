<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>
   <div  class="container ">
        <h1>Employee Management System</h1>
        
        <hr>
        <h2> Save Employee </h2>
         
         
         <form  th:action="@{/saveEmployee}" th:object="${employee}" method="post">
           
           
           <div class="mb-3">
            <label for="firstname" class="form-label">Employee First Name:</label>
            <input type="text" th:field="*{firstname}" placeholder="Employee First Name" class="form-control mb-4 col-4">
         </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Employee Last Name:</label>
           <input type="text" th:field="*{lastname}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Employee Email:</label>
           <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
        </div>

           <button type="submit" class="btn btn-info col-2" > Save Employee </button>
         </form>
    </div>
    

</body>
</html>
